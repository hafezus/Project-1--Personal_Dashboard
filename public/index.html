<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1L48t1sn-i-CeNbz36L6_4aViNfuIc5s&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="containerr"> <!--Flex container row-->
        <div class="time">
            <!--<h2>Hello, User</h2>-->
            <span class="time">
                    <h1 style="text-align: center; padding-top:5vh; font-weight:lighter;">N/A</h2>
                </span>
        </div>
        <div class="calendar">
            <h1>Calendar</h1>
        </div>
            
        <div class="weather">
            <h1 style="display:grid; place-items:center; margin-top:10px; font-weight: lighter;">Weather</h1>
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
            <div class="weather-api d-flex justify-content-center">
                <div class="city-search-container">
                    <div class="icon-container">
                        <canvas id="icon" width="50" height="50"></canvas> <!--Use a library to import our icons. The library will need canvas icons.-->
                    </div>
                    <div class="location" data-location>Location Placeholder</div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Wind: </div>
                        <div class="value" data-wind style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                    <div class="title" style="display: inline;">Temperature: </div>
                            <div class="value" data-temperature style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Precipitation: </div>
                        <div class="value" data-precipitation style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Pressure: </div>
                        <div class="value" data-pressure style="display: inline;">TBD</div>
                    </div>
                     <div class="detail">
                        <div class="title" style="display: inline;">Visibility: </div>
                        <div class="value" data-visibility style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Humidity: </div>
                        <div class="value" data-humidity style="display: inline;">TBD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="to-do-list p-5" style="overflow-y:hidden">
            
            <h1 style="display:grid; place-items:center; margin-top:10px">To-Do List</h1>
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
            
            <div class="pending" style="overflow-y:auto; min-height:50%;">
                <h3 style="display:inline"">Pending</h3>
                <button class="btn btn-primary">Add</button>
                <!--<div class="test"><input type="checkbox" name="list-item" class="check"><label contenteditable="true" style="min-width: 15px;" onkeypress="createNewItem()">Hello1</label><button class="btn btn-danger pt-0 delete float-md-right">x</button></div>-->
                <!--<div class="test"><input type="checkbox" name="list-item" class="check"><label contenteditable="true" style="min-width: 15px;">Hello2</label><button class="btn btn-danger pt-0 delete float-md-right">x</button></div>-->
            </div>
            
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
            
            <div class="completed" style="overflow-y:auto">
                <h3 style="display:inline;"">Completed</h3>
                   
                <!--<div class="test"><input type="checkbox" name="list-item" class="check" checked><label contenteditable="true" style="min-width: 15px;">Hello3</label><button class="btn btn-danger pt-0 delete float-md-right">x</button></div> -->
            </div>
        </div>
        

        <div class="news p-5"style="overflow-y:hidden">
            <h1 style="display:grid; place-items:center; margin-top:10px">News</h1>
                <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
                <div class="headlines" style="overflow-y:auto;">
                    
                </div>
        </div>

    </div>
    
</body>
</html>
