<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet" />
    <script src="./main.js"></script>
    
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1L48t1sn-i-CeNbz36L6_4aViNfuIc5s&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    
    
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- <script defer src="" -->
<script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.js"></script> -->
    
    <script defer src="script.js"></script>
</head>
<body>
    <div class="containerr"> <!--Flex container row-->
        <div class="time">
            <!--<h2>Hello, User</h2>-->
            <span class="time">    
                <h1 style="text-align: center; padding-top:5vh; font-weight:lighter;">N/A</h2>
            </span>
        </div>
        <div class="calendar p-5" style='overflow-y: auto;'>
            <h1 style="display:grid; place-items:center; margin-top:10px">Upcoming Events</h1>
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;"/>

            
            <!--Add buttons to initiate auth sequence and sign out-->
            <button id="authorize_button" style="display: none;">Authorize</button>
            <button id="signout_button" style="display: none;">Sign Out</button>

            <pre id="content" style=" color:#000; justify-content:center; ">
            
            </pre>

            
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
            
            <!-- <iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23b1a198&amp;ctz=Asia%2FDubai&amp;src=YjAwMDcxMDA0QGF1cy5lZHU&amp;src=YXVzLmVkdV90N29nOGc5MGJzbGZqOGhicWo3MW5rODFlMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZW4uYWUjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23039BE5&amp;color=%233F51B5&amp;color=%230B8043&amp;showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0" 
                style="border-width:0" width="500" height="300" frameborder="0" scrolling="no">
            </iframe> -->
            <!-- <input type="text" class="datepicker dark-text" id = "datepicker" style="width:50%;"> -->
            <div id="calendar" style="font-size: 10px; background-color:rgba(129, 112, 55, 0.767); height: auto; width:490px">
                
            </div>
            <a href="https://calendar.google.com/calendar/u/0/r/month">Check Google Calendar</a>
            
            <!-- <div id="calendar"></div> -->
        </div>
            
        <div class="weather p-5">
            <h1 style="display:grid; place-items:center; margin-top:10px; font-weight: lighter;">Weather</h1>
            <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
            <div class="icon-container d-flex justify-content-center">
                <canvas id="icon" width="50" height="50"></canvas> <!--Use a library to import our icons. The library will need canvas icons.-->
            </div>
            <div class="weather-api d-flex justify-content-center" style="text-align: center;">
                <div class="city-search-container">
                    
                    <div class="location" data-location>Location Placeholder</div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Wind: </div>
                        <div class="value" data-wind style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                    <div class="title" style="display: inline;">Temperature: </div>
                            <div class="value" data-temperature style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Precipitation: </div>
                        <div class="value" data-precipitation style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Pressure: </div>
                        <div class="value" data-pressure style="display: inline;">TBD</div>
                    </div>
                     <div class="detail">
                        <div class="title" style="display: inline;">Visibility: </div>
                        <div class="value" data-visibility style="display: inline;">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title" style="display: inline;">Humidity: </div>
                        <div class="value" data-humidity style="display: inline;">TBD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="to-do-list p-5" style="overflow-y:hidden">
            
            <h1 class = "p-3" style="display:grid; place-items:center; margin-top:10px">To-Do</h1>
            <hr style="background-color:rgb(129, 127, 127); margin: 0px 10px;">
            
            <div style="display:flex; justify-content: center;">
                <button class="addBtn">+</button>
            </div>
            <div class="pending" style="overflow-y:auto; overflow-x: hidden; height:20.9em; padding: 12px 20px;">
                <div class = "list_item" style="display:inline;">
                    
                </div>
            </div>
            
        </div>
        

        <div class="news p-5"style="overflow-y:auto">
            <h1 style="display:grid; place-items:center; margin-top:10px">News</h1>
                <hr style="background-color:rgb(129, 127, 127); margin: 10px 10px;">
                <div class="headlines" style="overflow-y:auto;">
                    
                </div>
        </div>
        

    </div>
    
</body>
</html>
